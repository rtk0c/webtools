<!DOCTYPE html>
<html>
<head>
  <title>.ris to .bib converter</title>
  <style>
    body {
      max-width: 1000px;
      margin: 1em auto;
    }
    textarea {
      width: 100%;
      min-height: 16em;
      margin: 1em auto;
    }
    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <textarea id="ris"></textarea>
  <div class="center">
    <button id="trigger">↳ ris to bib ↴</button>
  </div>
  <textarea id="bib"></textarea>

  <input type="number" id="opt.indent">
  <label for="opt.indent">Indent size, spaces</label><br>
  
  <input type="checkbox" id="opt.multiline-author" checked>
  <label for="opt.multiline-author">Each author on separate line</label><br>

  <script src="./ris2bib.js"></script>
</body>
</html>
